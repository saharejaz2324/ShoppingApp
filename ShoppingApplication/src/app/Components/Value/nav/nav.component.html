<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">

    <a class="navbar-brand" [routerLink]="['/home']" >Shopping App</a>
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/members']" >Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link"  [routerLink]="['/lists']">List</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link "  [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a dropdownToggle class="dropdown-toggle text-light" >
        Welcome {{authService.decodedToken?.unique_name}}
      </a>
    
      <div *dropdownMenu  class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)= "logout()"><i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm = "ngForm" class="form-inline my-2 my-lg-0" (submit)= "login()">
      <input required class="form-control mr-sm-2" 
      type="text" name="username" 
      placeholder="Username"
      [(ngModel)] = "model.username">
      <input required class="form-control mr-sm-2" 
      type="password" name = "password"
      placeholder="Password"
      [(ngModel)] = "model.password">
      <button [disabled] = "!loginForm.valid" class="btn btn-success my-2 my-sm-0" 
      type="submit">Login</button>
    </form>
  </div>
  
  </nav>
