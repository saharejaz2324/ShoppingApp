<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
  <div class="col-sm-8">
    <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>
          Information: 
        </strong>
        You have made changes. Any unsaved changes will be lost!
    </div>
  </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBu_YsPRBXiClnUo6ScFT2csQ1reGW4PhhIQXVXx1051THp_OM&s" 
        alt="{{user?.knownAs}}">
        <div class="card-body">
          <div>
            <strong>Locations: </strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{user.created}}</p>
          </div>
          </div>
          <div class="card-footer">
            <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">
              Save Changes
            </button>
          </div>
      </div>
    </div>
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading = "About {{user?.knownAs}}">
              <form #editForm = "ngForm" id="editForm" (submit) = "updatedUser()">
                <h4>
                  Description
                </h4>
                <textarea name="introduction"  rows="6" class="form-control" [(ngModel)]="user.introduction">
               </textarea>
               <h4>Looking For</h4>

               <textarea name="lookingFor" rows="6" class="form-control" [(ngModel)]="user.lookingFor"></textarea>
               <h4>
                 Interests
               </h4>
               <textarea name="interest" rows="6" class="form-control" [(ngModel)]="user.interest"></textarea>
               <h4>
                 Location Details:
               </h4>
               <div class="form-inline">
                 <label for="city">
                   City
                 </label>
                 <input class="form-control" type="text" name="city" [(ngModel)]="user.city">
                 <label for="country">
                  Country
                </label>
                <input class="form-control" type="text" name="country" [(ngModel)]="user.country">
       
               </div>
                
              </form>
            
            </tab>
            <tab heading="Edit Photos">
          <app-Photo-editor [photos] = "user.photos"></app-Photo-editor>
  
            </tab>
          </tabset>
        </div>
      </div>
      </div>
  </div>
